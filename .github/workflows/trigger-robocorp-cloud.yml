name: Upload to Robocorp Cloud

on:
  push:
    branches:
      - main

jobs:
  upload-to-robocorp-cloud:
    runs-on: ubuntu-latest
    name: Upload to Robocorp Cloud
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Upload Robot to Robocorp Cloud
        uses: robocorp/action-upload-robot@v1
        with:
          workspace-key: ${ 3z8RYPI0ZmHb2HysNUnthoTjAI3U7hhJu7JF9uLcCTmVIukF1LLNl7el4HkJw2VXH22cw8mpmkyPyEfteea5fqtnfWHFt }
          workspace-id: ${ c15a332a-b247-4260-b911-de6422cdf4e6 }
          robot-id: ${ 7565 }
